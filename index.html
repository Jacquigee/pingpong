<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ping-pong</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="page">
        <header>
          <h1 class="page-header">PingPong</h1>
        </header>
        <div class="page-display">
          <div class="rules">
            <h3>Let's Play</h3>
            <h4>Rules:</h4>
            <p>Ping pong will count up your number from 1 with the following exceptions:</p>
            <ol>
              <li>Numbers divisible by 3 become Ping</li>
              <li>Numbers divisible by 5 become Pong</li>
              <li>Numbers divisible by both 3 and 5 become Ping Pong</li>
            </ol>
          </div>
          <div class="form">
            <form class="input-area" action="index.html" method="post">
              <div class="form-group">
                <label for="enter-number">Enter Number</label>
                <input type="number" class="form-control" id="enter-number">
                <button type="button" class="btn btn-primary">PingPong</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
